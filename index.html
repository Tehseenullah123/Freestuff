<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Planet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d1117, #1c2331);
            color: #00ff00; /* Green font color */
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            color: #00ff00; /* Green font color */
            font-size: 2.5rem;
            margin-bottom: 20px;
            opacity: 0; /* Start invisible for fade-in animation */
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .container {
            background: rgba(13, 17, 23, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            max-width: 500px;
            width: 90%;
            margin: 20px;
            opacity: 0; /* Start invisible for fade-in animation */
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 0.5s; /* Delay container animation */
        }
        .button-group {
            margin: 20px 0;
        }
        .button-group h2 {
            color: #00ff00; /* Green font color */
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .button-group button {
            background-color: #238636;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 25px; /* Rounded corners */
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(1); /* Default scale */
            outline: none; /* Remove default outline */
        }
        .button-group button:focus {
            box-shadow: 0 0 0 3px rgba(0, 255, 0, 0.5); /* Visible focus state */
        }
        .button-group button:hover {
            background-color: #2ea043;
            transform: scale(1.05); /* Scale up on hover */
            box-shadow: 0 6px 8px rgba(0, 255, 0, 0.4);
        }
        .button-group button:active {
            transform: scale(0.95); /* Scale down on click */
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #8b949e;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Smaller font size for mobile */
            }
            .button-group h2 {
                font-size: 1.2rem; /* Smaller font size for mobile */
            }
            .button-group button {
                padding: 10px 20px; /* Smaller padding for mobile */
                font-size: 0.9rem; /* Smaller font size for mobile */
            }
            .container {
                padding: 15px; /* Smaller padding for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Digital Planet</h1>
        
        <!-- Movies Section -->
        <div class="button-group">
            <h2>Movies</h2>
            <button onclick="window.location.href='http://103.145.232.246/Data/movies/'">Server 1</button>
            <button onclick="window.location.href='#'">Server 2</button>
        </div>

        <!-- Series Section -->
        <div class="button-group">
            <h2>Tv Series</h2>
            <button onclick="window.location.href='http://103.145.232.246/Data/tvseries/'">Server 1</button>
            <button onclick="window.location.href='#'">Server 2</button>
        </div>

        <!-- Audio Section -->
        <div class="button-group">
            <h2>Audio</h2>
            <button onclick="window.location.href='http://tumblr.blog.netgautam.com/wp-content/uploads/audio_/Hindi/'">Listen Or Download Now</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Digital Planet. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
